<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Frogger </title>
	<link href="css/style.css" rel="stylesheet"/>
</head>
<body>


		<canvas id="frogger-canvas" ></canvas>
	<script src="js/State.js"></script>
	<script src="js/input.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/point.js"></script>
	<script src="js/gameImage.js"></script>
	<script src="js/gamePiece.js"></script>
	<script src="js/gameSprite.js"></script>
	<script src="js/Player.js"></script>
	<script >
	
	var A =  function(newA)
	{
		this.a = newA;
	};
	
	var B =  function (newA, newB)
	{
		this.parent.constructor.call(this,newA);
		this.b = newB;
	};
	B.prototype = Object.create(A.prototype);
	B.constructor = B;
	B.prototype.parent = A.prototype;
	
	
	var C = function(newA, newB, newC)
	{
		this.parent.constructor.call(this,newA,newB);
		this.c = newC;
	};
	
	C.prototype = Object.create(B.prototype);
	C.constructor = C;
	C.prototype.parent = B.prototype;
	
	var testA = new A(42);
	var testB = new B(testA.a,64);
	var testC = new C(testB.a,testB.b,84);
	
	console.log("testing a = "+testA.a);
	console.log("testing a of B = "+testB.a);
	console.log("testing a of C= "+testC.a);

	console.log("testing b of B = "+testB.b);
	console.log("testing b of C= "+testC.b);	
	
	console.log("testing c of C= "+testC.c);	

	</script>
</body>
</html>
